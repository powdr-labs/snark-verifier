[package]
name = "snark-verifier"
version = "0.1.1"
edition = "2021"

[dependencies]
itertools = "0.10.3"
lazy_static = "1.4.0"
num-bigint = "0.4.3"
num-integer = "0.1.45"
num-traits = "0.2.15"
rand = "0.8"
hex = "0.4"
halo2_curves = { version = "0.6.0", package = "halo2curves" }

# parallel
rayon = { version = "1.5.3", optional = true }

# system_halo2
# TODO fix when halo2 releases 0.3.1 and snark-verifier uses it
#halo2_proofs = { git = "https://github.com/privacy-scaling-explorations/halo2", tag = "v0.3.0", optional = true }
halo2_proofs = { git = "https://github.com/powdr-labs/halo2", rev = "fb8087565115ff38da4074b9d1777e9a97222caa", optional = true }

# loader_evm
sha3 = { version = "0.10", optional = true }
revm = { version = "3.5.0", optional = true,   default-features = false }

# loader_halo2
# TODO fix when halo2 releases 0.3.1 and snark-verifier uses it
#halo2_wrong_ecc = { git = "https://github.com/privacy-scaling-explorations/halo2wrong", tag = "v2024_01_31", package = "ecc", optional = true }
halo2_wrong_ecc = { git = "https://github.com/powdr-labs/halo2wrong", rev = "77aae5158339afb4a79567b6124410432b113805", package = "ecc", optional = true}
poseidon = { git = "https://github.com/privacy-scaling-explorations/poseidon", tag = "v2024_01_31", optional = true }

# derive_serde
serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
rand_chacha = "0.3.1"
paste = "1.0.7"

# system_halo2
# TODO fix when halo2 releases 0.3.1 and snark-verifier uses it
#halo2_wrong_ecc = { git = "https://github.com/privacy-scaling-explorations/halo2wrong", tag = "v2024_01_31", package = "ecc" }
halo2_wrong_ecc = { git = "https://github.com/powdr-labs/halo2wrong", rev = "77aae5158339afb4a79567b6124410432b113805", package = "ecc"}

[features]
default = ["loader_evm", "loader_halo2", "system_halo2"]

parallel = ["dep:rayon"]

# loaders
loader_evm = ["dep:sha3", "dep:revm"]
loader_halo2 = ["dep:halo2_proofs", "dep:halo2_wrong_ecc", "dep:poseidon"]

# systems
system_halo2 = ["dep:halo2_proofs"]

# features of halo2
halo2_circuit_params = [
    "halo2_proofs?/circuit-params",
    "halo2_wrong_ecc?/circuit-params",
]
derive_serde = ["dep:serde"]

[[example]]
name = "evm-verifier"
required-features = ["loader_evm", "system_halo2"]

[[example]]
name = "evm-verifier-with-accumulator"
required-features = ["loader_halo2", "loader_evm", "system_halo2"]
